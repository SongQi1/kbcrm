<div id="wrapper">
    <nav class="navbar navbar-default top-navbar" role="navigation">

            <a class="navbar-brand" href="javascript:;">

            <div id="sideNav" href="" title="隐藏菜单栏">
                <i class="fa fa-bars icon"></i>
            </div>

            <ul class="nav navbar-top-links navbar-right">
                <!-- /.dropdown -->
                <li class="dropdown">

                        <i class="fa fa-user fa-fw"></i> <i class="fa fa-caret-down"></i>

                            <a href="#" th:href="@{/user/toResetPwd}"><i class="fa fa-gear fa-fw"></i>重置密码</a>

    <nav class="navbar-default navbar-side" role="navigation">

            <ul class="nav" id="main-menu">

                    <a href="customer_list.html" th:href="@{/customer/toList}"><i
                            class="fa fa-list"></i> 客户查询
                    </a>
                </li>
                <li>
                    <a class="active-menu" href="user_list.html" th:href="@{/user/toList}">
                        <i class="fa fa-group"></i>员工管理

                </li>

            </ul>
        </div>

    <div id="page-wrapper">
        <div class="header">
            <h1 class="page-header"></h1>
            <ol class="breadcrumb">
                <li><a href="#">主页</a></li>
                <li class="active"><a href="javascript:void(0);" onclick="reload()">重置密码</a></li>
            </ol>
        </div>
        <div id="page-inner">
            <div class="row">
                <div class="col-xs-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <form class="form-horizontal" id="userForm">
                                <input type="hidden" name="id" th:value="${user.id}"/>
                                <div class="form-group">
                                    <label for="password" class="col-sm-2 control-label">原密码</label>
                                    <div class="col-sm-10">
                                        <input type="password" name="password" class="form-control" id="password"
                                               placeholder=""/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="newPassword" class="col-sm-2 control-label">新密码</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" id="newPassword" name="newPassword"
                                               placeholder=""/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="confirmNewPassword" class="col-sm-2 control-label">确认新密码</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" id="confirmNewPassword" name="confirmNewPassword"
                                               placeholder=""/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-primary" id="submit">保存</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

                <p>Copyright &copy;2017 建滔地暖版权所有&nbsp;&nbsp; 技术支持：<a target="_blank" href="http://www.itcuckoo.com/">布谷鸟信息科技（昆山）有限公司</a>
                </p>
            </footer>
        </div>
    </div>
</div>



<script th:src="@{/js/jquery-1.10.2.js}" src="../../static/js/jquery-1.10.2.js"></script>

<!-- Bootstrap Js -->
<script th:src="@{/js/bootstrap.min.js}" src="../../static/js/bootstrap.min.js"></script>
<!-- Metis Menu Js -->
<script th:src="@{/js/jquery.metisMenu.js}" src="../../static/js/jquery.metisMenu.js"></script>
<script th:src="@{/js/validate/jquery.validate.min.js}" src="../../static/js/validate/jquery.validate.min.js"></script>

<script th:src="@{/js/layer/layer.js}" src="../../static/js/layer/layer.js"></script>
<script th:src="@{/js/common.js}" src="../../static/js/common.js"></script>
<script th:src="@{/js/management.js}" src="../../static/js/management.js"></script>


<script>
    $("#userForm").validate({
        debug: false, //调试模式取消submit的默认提交功能
        submitHandler: function (form) {   //表单提交句柄,为一回调函数，带一个参数：form
            $.ajax({
                url: contextRoot + "user/resetPwd",
                type: "POST",
                data: $(form).serialize(),
                success: function (result) {
                    if (result.httpCode == 200) {
                        layer.msg("保存成功!", {
                            anim: 1,
                            time: 2000
                        }, function () {
                            window.location.href = contextRoot + "user/toList";
                        });
                    } else {
                        layer.alert(result.msg);
                    }
                }
            });
        },
        rules: {
            password: {
                required: true,
                remote:{
                    type:"POST",
                    url: contextRoot + "/user/validPwd", //请求地址
                    data:{
                        password:function(){ return $("#password").val(); }
                    }
                }
            },
            newPassword: {
                required: true
            },
            confirmNewPassword: {
                required: true,
                equalTo: "#newPassword"
            }
        },
        messages: {
            password: {
                required: "必填",
                remote: "原密码错误！"
            },
            newPassword: {
                required: "必填"
            },
            confirmNewPassword: {
                required: "必填",
                equalTo: "请再次输入相同的值"
            }
        }
    });
</script>
</body>
</html>
