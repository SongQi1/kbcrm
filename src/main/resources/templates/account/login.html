<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="ctx" th:content="${#httpServletRequest.getContextPath()}"/>
    <title>欢迎使用建滔地暖客户管理系统</title>
    <!-- Bootstrap Styles-->
    <link href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <!-- FontAwesome Styles-->
    <link href="../../static/css/font-awesome.css" th:href="@{/css/font-awesome.css}" rel="stylesheet"/>

    <!-- Google Fonts-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>

    <!-- Custom Styles-->
    <style type="text/css">
        .loginbox{
            margin: 20px 20px;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-offset-4 col-md-4">
            <div class="loginbox">
                <div class="text-center">
                    <img src="../../static/images/logo.png" th:src="@{/images/logo.png}" width="200"/>
                </div>
                <form class="form-horizontal" id="form" role="form">
                    <div class="form-group">
                        <input type="text" class="form-control" id="account" name="account" placeholder="用户名或手机号"/>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" name="password" placeholder="密码"/>
                    </div>
                    <div class="form-group">
                        <button type="button" id="login" class="btn btn-success col-xs-12">登录</button>
                    </div>
                </form>
                <div class="col-xs-6 text-right">
                    <a href="#" th:href="@{/forgetPasswordPage}">忘记密码</a>
                </div>
                <div class="col-xs-6 text-left">
                    <a href="#" th:href="@{/registerPage}">注册用户</a>
                </div>
            </div>

        </div>
        <footer class="navbar-fixed-bottom">
            <p class="text-center">Copyright &copy;2017 建滔地暖版权所有</p>
            <p class="text-center">技术支持：<a target="_blank" href="http://www.itcuckoo.com/">布谷鸟信息科技（昆山）有限公司</a></p>
        </footer>
    </div>



</div>

<script th:src="@{/js/jquery-1.10.2.js}" src="../../static/js/jquery-1.10.2.js"></script>
<!-- Bootstrap Js -->
<script th:src="@{/js/bootstrap.min.js}" src="../../static/js/bootstrap.min.js"></script>
<script th:src="@{/js/layer/layer.js}" src="../../static/js/layer/layer.js"></script>
<script th:src="@{/js/common.js}" src="../../static/js/common.js"></script>
<script th:src="@{/js/login.js}" src="../../static/js/login.js"></script>


</body>
</html>
