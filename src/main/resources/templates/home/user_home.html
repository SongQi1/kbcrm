<!DOCTYPE html>
<html lang="zh-cmn-Hans" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="ctx" th:content="${#httpServletRequest.getContextPath()}"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0"/>
    <title>欢迎使用建滔建材客户装修登记系统</title>
    <link rel="stylesheet" href="../../static/css/weui.css" th:href="@{/css/weui.css}"/>
    <link rel="stylesheet" href="../../static/css/example.css" th:href="@{/css/example.css}"/>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
</head>
<body>
<div class="weui-toptips weui-toptips_warn js_tooltips"></div>
<div class="container" id="container">
    <div class="page__bd">
        <div class="page__hd">
            <h1 class="page__title">欢迎使用建滔建材客户装修登记系统</h1>
            <p class="page__desc">这里可以放一些宣传图片，可以滚动播放</p>
        </div>
        <div class="weui-grids">
            <a href="../customer/customer.html" th:href="@{/decorationForm/addFormPage1}" class="weui-grid" id="order">
                <div class="weui-grid__icon">
                     <span style="display: inline-block; position: relative; font-size: 8px">
                         <i class="fa fa-pencil fa-4x"></i>
                     </span>
                </div>
                <p class="weui-grid__label">登记</p>
            </a>
            <a href="../account/my.html" th:href="@{/user/my}" class="weui-grid">
                <div class="weui-grid__icon">
                     <span style="display: inline-block; position: relative; font-size: 8px">
                         <i class="fa fa-user fa-4x"></i>
                     </span>
                </div>
                <p class="weui-grid__label">我</p>
            </a>
        </div>


        <!--SUCCESS toast-->
        <div id="toast" style="display: none;">
            <div class="weui-mask_transparent"></div>
            <div class="weui-toast">
                <i class="weui-icon-success-no-circle weui-icon_toast"></i>
                <p class="weui-toast__content">已完成</p>
            </div>
        </div>

        <!--Fail toast-->
        <div id="warnToast" style="display: none;">
            <div class="weui-mask_transparent"></div>
            <div class="weui-toast">
                <i class="weui-icon-warn-no-circle weui-icon_toast"></i>
                <p class="weui-toast__content">失败</p>
            </div>
        </div>

        <!-- loading toast -->
        <div id="loadingToast" style="display:none;">
            <div class="weui-mask_transparent"></div>
            <div class="weui-toast">
                <i class="weui-loading weui-icon_toast"></i>
                <p class="weui-toast__content">数据加载中</p>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/zepto.min.js}" src="../../static/js/zepto.min.js"></script>
<script th:src="@{/js/jquery-3.2.0.min.js}" src="../../static/js/jquery-3.2.0.min.js"></script>
<script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js"></script>
<script th:src="@{/js/common.js}" src="../../static/js/common.js"></script>
</body>
</html>
